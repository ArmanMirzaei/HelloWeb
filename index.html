<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Amschaspanden</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
        /* Normal Styles */
        body { /* Lightmode Style */
            background-color: rgb(224, 224, 224); /* Realistic White */
            color: rgb(45, 45, 45); /* Light Black */
            font-family: "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif; /* Font declaration */
        }

        /* Media Query for Dark Mode */
        @media (prefers-color-scheme: dark) { /* Darkmode Style */
            body {
                background-color: rgb(45, 45, 45); /* Light Black */
                color: rgb(224, 224, 224); /* Realistic White */
                font-family: "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif; /* Font declaration */
            }
        }
        /* Styles for the Button */
        .round-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #B4281E; /* Blue background color */
            color: rgb(224, 224, 224);; /* White text color */
            border-radius: 50%; /* Makes the button round */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Adjust the font size as needed */
            cursor: pointer;
        }
        
        /* Styles for the Help Text Panel */
        .help-text-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 200px;
            background-color: #f0f0f0; /* Gray background color */
            padding: 10px;
            border: 1px solid #ccc;
            display: none; /* Initially hidden */
        }
        
        /* Checkbox Styles (hidden) */
        .toggle-checkbox {
            display: none;
        }
        
        /* Label Styles (for toggling the panel) */
        .toggle-label {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
        
        /* Checkbox Hack (to toggle the panel) */
        .toggle-checkbox:checked + .help-text-panel {
            display: block;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Amschaspanden | اَمشاسپندان</h1>
    <!-- Round Button with Label (i) -->
    <label class="round-button" for="help-toggle">(i)</label>
    
    <!-- Hidden Checkbox (used for toggling the panel) -->
    <input type="checkbox" id="help-toggle" class="toggle-checkbox">
    
    <!-- Help Text Panel -->
    <div class="help-text-panel">
        <p>This is the help text panel.</p>
        <p>You can put your help text here.</p>
    </div>
</body>
</html>
