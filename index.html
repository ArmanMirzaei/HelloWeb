    <style>
        /* Normal Styles */
        body { /* Lightmode Style */
            touch-action:none;
            /*position: fixed;*/
            background-color: rgb(220, 220, 220); /* Realistic White */
            color: rgb(30, 30, 30); /* Light Black */
            font-family: "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif; /* Font declaration */
            --button-bg-color: rgba(220, 220, 220, 0.5); 
            --background-color: rgb(220,220,220);
            --color: rgb(30, 30, 30);
        }

        /* Media Query for Dark Mode */
        @media (prefers-color-scheme: dark) { /* Darkmode Style */
            body {
                touch-action:none;
                /*position: fixed;*/
                background-color: rgb(30, 30, 30); /* Light Black */
                color: rgb(220, 220, 220); /* Realistic White */
                font-family: "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif; /* Font declaration */
                --button-bg-color: rgba(30, 30, 30, 0.5); 
                --background-color: rgb(30,30,30);
                --color: rgb(220, 220, 220);
            }
        }
        /* Styles for the Button */
        .round-button {
            position: fixed;
            bottom: min(4vw, 4vh);
            right: min(4vw, 4vh);
            width: min(10vw, 10vh);
            height: min(10vw, 10vh);
            border-radius: 50%; /* Makes the button round */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Adjust the font size as needed */
            cursor: pointer;
        }
        
        .round-button::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--button-bg-color); /* Half-alpha transparent black */
            border-radius: 50%; /* Ensure the pseudo-element is also round */
        }
        
        .round-button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #B4281E; /* Red border */
            box-sizing: border-box;
            border-radius: 50%; /* Ensure the pseudo-element is also round */
        }

        /* Styles for the Help Text Panel */
        .help-text-panel {
            position: fixed;
            top: 50%; /* Position from the top */
            left: 50%; /* Position from the left */
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            width: 95%; /* 95% width of the screen horizontally */
            /*max-width: 400px; /* Optional: Set a maximum width */
            height: 80vh; /* 80% height of the viewport vertically */
            background-color: var(--background-color);
            padding: 10px;
            border: 1px solid rgb(128,128,128);
            border-radius: 10px; /* Adjust the value to control the roundness */
            display: none; /* Initially hidden */
        }
        
        /* Checkbox Styles (hidden) */
        .toggle-checkbox {
            display: none;
        }
        
        /* Label Styles (for toggling the panel) */
        .toggle-label {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
        
        /* Checkbox Hack (to toggle the panel) */
        .toggle-checkbox:checked + .help-text-panel {
            display: block;
        }
    </style>
</head>

    <input type="checkbox" id="help-toggle" class="toggle-checkbox">
